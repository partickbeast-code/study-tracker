<!DOCTYPE html>

<html lang="en">  
<head>  
<meta charset="UTF-8">  
<title>Boards Study Tracker</title>  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  <style>  
body {  
  font-family: Arial, sans-serif;  
  background: #0f172a;  
  color: #e5e7eb;  
  padding: 15px;  
}  
  
h1, h2 {  
  text-align: center;  
}  
  
.progress-box {  
  background: #1e293b;  
  padding: 12px;  
  border-radius: 8px;  
  margin-bottom: 15px;  
}  
  
.progress-bar {  
  height: 18px;  
  background: #334155;  
  border-radius: 10px;  
  overflow: hidden;  
  margin-top: 5px;  
}  
  
.progress-fill {  
  height: 100%;  
  background: #22c55e;  
  width: 0%;  
}  
  
.subject-progress {  
  margin-top: 8px;  
  font-size: 14px;  
}  
  
.day {  
  background: #1e293b;  
  margin: 12px 0;  
  padding: 10px;  
  border-radius: 8px;  
}  
  
.task {  
  display: flex;  
  align-items: center;  
  justify-content: space-between;  
  margin: 6px 0;  
}  
  
button {  
  padding: 4px 8px;  
  border: none;  
  border-radius: 4px;  
  cursor: pointer;  
  font-weight: bold;  
}  
  
.done {  
  background: #16a34a;  
  color: white;  
}  
  
.miss {  
  background: #dc2626;  
  color: white;  
}  
  
.status {  
  margin-left: 8px;  
  font-weight: bold;  
}  
</style>  </head>  <body>  <h1>ðŸ“š Boards Study Tracker</h1>  
<h2>Jan 4 â€“ Feb 14</h2>  <div class="progress-box">  
  <div id="totalProgressText">Total Progress: 0%</div>  
  <div class="progress-bar">  
    <div class="progress-fill" id="totalProgressFill"></div>  
  </div>  
  <div class="subject-progress" id="subjectProgress"></div>  
</div>  <div id="app"></div>  <script>  
const schedule = [  
  // BRIDGE PHASE  
  { day: "Jan 4", subject: "Maths", task: "Maths Bridge 2.5h" },  
  { day: "Jan 4", subject: "Physics", task: "Physics Bridge 1.5h" },  
  { day: "Jan 4", subject: "Biology", task: "Biology 2h" },  
  
  { day: "Jan 5", subject: "Maths", task: "Maths Bridge Finish" },  
  { day: "Jan 5", subject: "Physics", task: "Physics Bridge Finish" },  
  { day: "Jan 5", subject: "English", task: "English 1.5h" },  
  
  { day: "Jan 6", subject: "Chemistry", task: "Physical Chem Bridge 3h" },  
  { day: "Jan 6", subject: "Biology", task: "Biology 2.5h" },  
  
  { day: "Jan 7", subject: "Chemistry", task: "Inorganic Chem Bridge 3h" },  
  { day: "Jan 7", subject: "PE", task: "PE 1.5h" },  
  
  { day: "Jan 8", subject: "Chemistry", task: "Organic Chem Bridge 3h" },  
  { day: "Jan 8", subject: "Biology", task: "Biology 2h" },  
  
  { day: "Jan 9", subject: "Chemistry", task: "Organic Chem Bridge Finish" },  
  { day: "Jan 9", subject: "Maths", task: "Relations & Functions 2h" },  
  
  { day: "Jan 10", subject: "Revision", task: "Bridge Revision + Bio Diagrams" },  
  
  // MAIN + REVISION TEMPLATE  
  ...Array.from({ length: 32 }, (_, i) => ({  
    day: `Day ${i + 11}`,  
    subject: "Biology",  
    task: "Biology 2â€“2.5h"  
  })),  
  ...Array.from({ length: 32 }, (_, i) => ({  
    day: `Day ${i + 11}`,  
    subject: "PCM",  
    task: "Physics / Chemistry 3h"  
  })),  
  ...Array.from({ length: 32 }, (_, i) => ({  
    day: `Day ${i + 11}`,  
    subject: "Maths",  
    task: "Maths Practice 1â€“1.5h"  
  }))  
];  
  
const app = document.getElementById("app");  
  
let totalTasks = 0;  
let completedTasks = 0;  
let subjectStats = {};  
  
schedule.forEach((item, index) => {  
  totalTasks++;  
  
  if (!subjectStats[item.subject]) {  
    subjectStats[item.subject] = { total: 0, done: 0 };  
  }  
  subjectStats[item.subject].total++;  
  
  const key = `task-${index}`;  
  const saved = localStorage.getItem(key);  
  
  if (saved === "âœ”") {  
    completedTasks++;  
    subjectStats[item.subject].done++;  
  }  
  
  const dayDiv = document.createElement("div");  
  dayDiv.className = "day";  
  
  dayDiv.innerHTML = `  
    <h3>${item.day} â€” ${item.subject}</h3>  
    <div class="task">  
      <span>${item.task}</span>  
      <div>  
        <button class="done" onclick="saveStatus('${key}','âœ”')">âœ”</button>  
        <button class="miss" onclick="saveStatus('${key}','âœ–')">âœ–</button>  
        <span class="status">${saved || ""}</span>  
      </div>  
    </div>  
  `;  
  
  app.appendChild(dayDiv);  
});  
  
function saveStatus(key, val) {  
  localStorage.setItem(key, val);  
  location.reload();  
}  
  
// TOTAL PROGRESS  
const totalPercent = Math.round((completedTasks / totalTasks) * 100);  
document.getElementById("totalProgressText").innerText =  
  `Total Progress: ${totalPercent}%`;  
document.getElementById("totalProgressFill").style.width =  
  totalPercent + "%";  
  
// SUBJECT-WISE PROGRESS  
let subjectText = "";  
for (let s in subjectStats) {  
  const p = Math.round(  
    (subjectStats[s].done / subjectStats[s].total) * 100  
  );  
  subjectText += `${s}: ${p}% | `;  
}  
document.getElementById("subjectProgress").innerText = subjectText;  
</script>  </body>  
</html>
